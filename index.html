<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Learning Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Learning Project</h1>
            <p>Let's learn GitHub together!</p>
        </header>

        <main>
            <section class="feature-list">
                <h2>What We'll Learn</h2>
                <ul>
                    <li>Creating Repositories</li>
                    <li>Making Commits</li>
                    <li>Working with Branches</li>
                    <li>Pull Requests</li>
                    <li>Merge Conflicts</li>
                </ul>
            </section>

            <section class="interactive-demo">
                <h2>Interactive Demo</h2>
                <div class="counter-container">
                    <p>Commit Counter: <span id="commitCounter">0</span></p>
                    <button id="incrementButton">Make a Commit</button>
                </div>
                <div class="commit-history">
                    <h3>Commit History</h3>
                    <div id="commitList" class="commit-list">
                        <!-- Commit history will be populated here -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Created as a learning project for GitHub</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
